<form method="post">
  {% csrf_token %}
  <label for="note" style="display: block; margin-bottom: 8px; font-size: 18px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Anotação:</label>
  <textarea id="note" name="note" style="width: 100%; height: 200px; padding: 12px; font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"></textarea>
  <button type="submit" style="background-color: #007AFF; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; margin-top: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Salvar</button>
</form>

<style>
body {
  background-color: #F2F2F2;
}
</style>
